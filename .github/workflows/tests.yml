name: Mobile Tests on BrowserStack

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests on Pixel 9
        continue-on-error: true
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
        run: |
          npx wdio run wdio.pixel9.conf.cjs
          mkdir -p allure-temp/pixel9
          cp -r allure-results/* allure-temp/pixel9/ || true

      - name: Run tests on Pixel 7
        continue-on-error: true
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
        run: |
          npx wdio run wdio.pixel7.conf.cjs
          mkdir -p allure-temp/pixel7
          cp -r allure-results/* allure-temp/pixel7/ || true

      - name: Merge Allure results
        run: |
          rm -rf allure-results
          mkdir -p allure-results
          cp -r allure-temp/pixel9/* allure-results/ || true
          cp -r allure-temp/pixel7/* allure-results/ || true

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --force
          allure generate allure-results --clean -o allure-report

      - name: Publish Allure Report to allure-report branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: allure-report
          force_orphan: true
